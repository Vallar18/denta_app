<div class="star-rating-directive">
    <i class="icon"
       ng-click="srEnable && vm.setValue(item.val)"
       ng-style="{'color': srColor,
                   'font-size': srSize ? srSize:''}"
       ng-class="{'ion-ios-star': item.type === 1,
                    'ion-ios-star-outline': item.type === 0}"
       ng-repeat="item in vm.getRatingStar(srCount,srModel) track by $index"></i>
</div>
