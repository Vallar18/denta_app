<div class="help-item">
    <div ng-if="!hiType || hiType  === 'simple' " class="row">
        <div class="col-33 distance-block">
            <img src="content/img/gray-marker.png" alt="">
            <span>{{::(hiDistance + ' km')}}</span>
        </div>
        <div class="col-33 doctor-block">
            <div>{{::hiDoctor.name}}</div>
            <a ng-click="angular.isFunction(hiClickInfo) && hiClickInfo(hiDoctor.id)">Get info</a>
        </div>
        <div class="col-33 rating-block">
            <star-rating sr-count="5"
                         sr-model="hiRating"
                         sr-size="12px"
                         sr-color="orange"></star-rating>
            <div class="price-block">Price: <span>{{::hiPrice}}</span></div>
        </div>
    </div>

    <div ng-if="hiType === 'detail'" class="row">
        <div class="col-20">
            {{::(hiDistance + ' ')}}
            <a ng-click="angular.isFunction(hiClickInfo) && hiClickInfo(hiDoctor.id)">Get info</a>
        </div>
        <div class="col-60">
            <div>{{::hiDoctor.name}}</div>
            <div>{{::hiDoctor.address}}</div>
        </div>
        <div class="col-20">
            <star-rating sr-count="5"
                         sr-model="hiRating"
                         sr-size="12px"
                         sr-color="orange"></star-rating>
            <div>Price: {{::hiPrice}}</div>
        </div>
    </div>

</div>
