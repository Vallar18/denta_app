<ion-view>
    <ion-pane class="dentist-profile">
        <div class="header-simple">
            <div class="header-simple__title">
                {{vm.profile.name}}
            </div>
            <div class="dentist-profile__rating">
                <star-rating
                    sr-enable="false"
                    sr-count="5"
                    sr-size="14px"
                    sr-model="4"
                    sr-color="black">
                </star-rating>
            </div>
            <div class="header-simple__subtitle" style="color: black;">
                <div class="text-center">{{::vm.country}}</div>
            </div>

            <button class="header-simple__right-btn"
                    ng-click="vm.logout()">
                <i class="icon ion-edit"></i>
            </button>
            <button class="header-simple__left-btn" style="padding:0">
                <img style="width: 100%; height: 100%;" ng-src="{{vm.profile.avatar}}">
            </button>
            <div class="header-simple__border">
                <img src="content/img/border.svg">
            </div>
            <div class="dentist-profile__number text-center" style="color:mediumpurple">
                <i style="color:mediumpurple" class="icon ion-android-call"> </i><a style="color:mediumpurple" href="tel:{{vm.profile.phone}}">{{vm.profile.phone}}</a>
            </div>
        </div>
        <ion-content class="dentist-profile__main">
            <div class="dentist-profile__address">
                {{vm.profile.clinic.address}}
            </div>
            <div class="dentist-profile__description">
                <span>{{vm.profile.dentist.description}}</span>
                <ul>
                    <li ng-repeat="item in vm.profile.dentist.specialities track by $index">
                    <!--<li ng-repeat="item in vm.test track by $index">-->
                        {{item.name}}
                    </li>
                </ul>
            </div>
            <div class="dentist-profile__content">
                <div class="text-center" style="padding-bottom:20px;">REVIEWS</div>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
