<ion-view class="add-code">
    <ion-content>
        <div class="item-block-top">
            <div class="img-wrap">
                <p>{{vm.content.val3}}</p>
                <div class="img-outer">
                    <img src="content/img/border.svg">
                </div>
            </div>
            <div class="item-block-top-background-image"></div>
            <div class="item-block-top-logo">
                <img src="content/img/vector-smart-object.png">
            </div>
        </div>
        <div class="item-block-content">
            <div class="block-content">
                <label class="item item-input">
                    <input class="text-center" type="number" placeholder="Enter the code" ng-model="vm.code">
                </label>
                <p>{{vm.content.val1}} <a ng-click="vm.goAddPhone()">{{vm.content.val2}}</a></p>
                <button class="send-button" ng-click="vm.send()">{{vm.content.valBtn}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
