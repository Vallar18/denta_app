<ion-view id="view">
    <ion-pane ng-click="vm.shangeScreen()">
    <div class="object title-block">
        <img src="content/img/vector-smart-object.png">
        <p>{{vm.item.title}}</p>
    </div>
    <div class="object background-empty">
        <div class="obj"></div>
        <div class="background-image"></div>
        <ion-content overflow-scroll="true" class="text">{{vm.item.description}}</ion-content>
    </div>
    </ion-pane>
</ion-view>
