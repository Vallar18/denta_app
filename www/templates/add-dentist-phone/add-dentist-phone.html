<ion-view class="reg-step1">
    <ion-content>
        <div class="item-block-top">
            <div class="img-wrap">
                <p>Thank you</p>
                <img src="content/img/border.svg">
            </div>
        </div>
        <div class="item-block-content">
            <form class="block-content">
                <div class="input-block">
                    <button class="button select-button" ng-click="vm.selectNumberCode()">
                        380
                    </button>
                    <label class="item item-input">
                        <input type="number" placeholder="Enter dentist phone number" ng-model="vm.dentist_phone">
                    </label>
                </div>
                <p>Have no dentist <a ng-click="vm.skipAddPhoneDentist()"> skip</a></p>
                <button class="send-button" ng-click="vm.send()">Submit</button>
            </form>
        </div>
    </ion-content>
</ion-view>
