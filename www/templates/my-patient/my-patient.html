<ion-view>
    <ion-pane class="my-patient">
        <div class="header-simple">
            <div class="header-simple__title">
                {{::'CONTENT.TEXT_MY_PATIENT_TITLE' | translate}}
            </div>
            <div class="header-simple__border">
                <img src="content/img/border.svg">
            </div>
        </div>
        <ion-content class="my-patient__main">
            <div class="my-patient__content">
                <div class="my-patient__text">
                    {{::'CONTENT.TEXT_MY_PATIENT_DESCRIPTION' | translate}}
                </div>
                <div class="block-content">
                    <!--<button ng-click="vm.test()">-->
                    <!--Test popup-->
                    <!--</button>-->
                    <div class="input-block">
                        <button class="button select-button" ng-click="vm.getSelectCode()">
                            {{vm.select_code}}
                        </button>
                        <label class="item item-input">
                            <input type="number" placeholder="{{::'CONTENT.PLACEHOLDER_PATIENT_PHONE' | translate}}"
                                   min="0" inputmode="numeric" pattern="[0-9]*"
                                   ng-model="vm.phone" input-change-color="#000" ng-keyup="vm.checkKey($event)">
                        </label>
                    </div>
                    <p>{{vm.content.val1}}</p>
                    <button class="send-button" ng-click="vm.send()">{{::'CONTENT.BTN_SUBMIT' | translate}}</button>
                </div>
            </div>
        </ion-content>

    </ion-pane>
</ion-view>
