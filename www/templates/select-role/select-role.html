<ion-view id="select-role">
    <ion-content>
        <div class="item-block-top">
            <div class="item-block-top-background-image"></div>
            <div class="item-block-top-logo">
                <img src="content/img/vector-smart-object.png">
                <p>{{vm.content.val3}}</p>
            </div>
        </div>
        <div class="item-block-content">
            <div class="form-item-block-content"></div>
            <div class="block-content">
                <button  ng-click="vm.select(0)">{{vm.content.role1}}</button>
                <button  ng-click="vm.select(1)">{{vm.content.role2}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
