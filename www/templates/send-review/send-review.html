<ion-view>
    <ion-pane class="send-review">
        <div class="header-simple">
            <div class="header-simple__title">
                {{::'CONTENT.TEXT_GIVE_REVIEW_TITLE' | translate}}
            </div>
            <button class="button back-btn" ng-click="vm.back()">
                <img src="content/img/back.png" alt="">
            </button>
            <div class="header-simple__border">
                <img src="content/img/border.svg">
            </div>
        </div>
        <ion-content class="send-review__main">
            <div class="send-review__content">
                <!--<div ng-repeat="item in vm.reviewModel.items track by $index"-->
                <div ng-repeat="item in vm.questionItems track by $index"
                     class="send-review__item">
                    <div class="send-review__item-title">{{::item.name}}</div>
                    <div class="send-review__item-rating">
                        <star-rating
                                sr-count="5"
                                sr-model="item.rating"
                                sr-color="#FEC515"
                                sr-size="2.5rem"
                                sr-enable="true">
                        </star-rating>
                    </div>
                </div>
                <div class="send-review__price">
                    <div class="select-price-block">
                        <input type="number" class="input-price"
                               min="0" inputmode="numeric" pattern="[0-9]*"
                               placeholder="H{{::'CONTENT.PLACEHOLDER_REVIEW_ASK_PAY' | translate}}"
                               ng-model="vm.reviewModel.price"
                               input-change-color="#000">
                        <button type="button" class="select-currency" ng-click="vm.getSelectCurrency()">
                            {{(vm.select_currency.id|currency_by_id) }}
                        </button>
                    </div>
                </div>
                <div class="send-review__comment">
                    <div class="textarea-with-counter">
                        <textarea rows="5"
                                  placeholder="{{::'CONTENT.PLACEHOLDER_WRITE_ABOUT_CLINIC' | translate}}"
                                  class="textarea-default"
                                  ng-model="vm.reviewModel.comment"
                                  maxlength="250"></textarea>
                        <span>{{(vm.reviewModel.comment.length ? vm.reviewModel.comment.length: 0)+'/'+250 }}</span>
                    </div>
                </div>
                <div class="send-review__action">
                    <button class="default-btn" ng-click="vm.sendReview()">
                        {{::'CONTENT.BTN_SUBMIT' | translate}}
                    </button>
                </div>
            </div>
        </ion-content>

    </ion-pane>
</ion-view>
