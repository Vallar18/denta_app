<ion-view class="add-clinic">
    <ion-content>
        <div class="item-block-top">
            <div class="img-wrap">
                <p>Let us know you</p>
                <img src="content/img/border.svg">
            </div>
        </div>
        <div class="item-block-content">
            <div class="block-content">
                <div class="input-block">
                    <button class="button select-button" ng-click="vm.selectNumberCode()">
                        380
                    </button>
                    <label class="item item-input">
                        <input type="number" placeholder="Clinic phone number" ng-model="vm.clinic.phone">
                    </label>
                    <i class="ion-ios-search" name="search" ng-click="vm.checkClinicPhone()"></i>
                </div>
                <label class="item item-input">
                    <input class="text-center" type="text" placeholder="Clinic name" ng-model="vm.clinic.name">
                </label>
                <label class="item item-input">
                    <input class="text-center" type="text" placeholder="Clinic Address" ng-model="vm.clinic.address">
                </label>
                <button class="send-button" ng-click="vm.next()">Next</button>
            </div>
        </div>
    </ion-content>
</ion-view>
