<ion-view class="reg-step1" can-swipe-back="false">
    <ion-content>
        <div class="item-block-top">
            <div layout="row" layout-align="space-around end" class="steps-wrap">
                <div class="steps-item active-step"><span>1</span></div>
                <div class="steps-item"><span>2</span></div>
                <div class="steps-item"><span>3</span></div>
            </div>
            <div class="img-wrap">
                <p>{{::'CONTENT.TEXT_REGISTRATION_TITLE' | translate}}</p>
                <div class="img-outer">
                    <img src="content/img/border.svg">
                    <div class="top-icon" ng-click="vm.selectAvatar()">
                        <img src="content/img/add-photo-icon.png" ng-src="{{vm.user.avatar}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="item-block-content">
            <form class="block-content">
                <label class="item item-input">
                    <input class="text-center" type="text" placeholder="{{::'CONTENT.PLACEHOLDER_FIRST_NAME' | translate}}" ng-model="vm.user.name"
                           minlength="3" maxlength="20" input-change-color="#000">
                </label>
                <label class="item item-input">
                    <input class="text-center" type="text" placeholder="{{::'CONTENT.PLACEHOLDER_LAST_NAME' | translate}}"
                           ng-model="vm.user.lastname" input-change-color="#000">
                </label>
                <label class="item item-input">
                    <input class="text-center" type="email" placeholder="{{::'CONTENT.PLACEHOLDER_EMAIL' | translate}}"
                           ng-model="vm.user.email" input-change-color="#000">
                </label>
                <div class="form-bottom-block">
                    <button class="send-button" ng-if="vm.edit || vm.become_den" ng-click="vm.back()">{{::'CONTENT.BTN_BACK' | translate}}</button>
                    <button class="send-button" ng-if="!vm.edit" ng-click="vm.send()">{{::'CONTENT.BTN_SEND' | translate}}</button>
                    <button class="send-button" ng-if="vm.edit" ng-click="vm.send()">{{::'CONTENT.BTN_UPDATE' | translate}}</button>
                </div>
                    <button class="send-button" ng-if="vm.edit" ng-click="vm.changeLanguage('de');">Deutch</button>
                    <button class="send-button" ng-if="vm.edit" ng-click="vm.changeLanguage('en');">English</button>
            </form>
        </div>
    </ion-content>
</ion-view>
