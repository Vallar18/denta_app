<ion-view class="add-specialities" can-swipe-back="false">
    <ion-content>
        <div class="item-block-top">
            <div layout="row" layout-align="space-around end" class="steps-wrap">
                <div class="steps-item"><span>1</span></div>
                <div class="steps-item"><span>2</span></div>
                <div class="steps-item active-step"><span>3</span></div>
            </div>
            <div class="img-wrap">
                <p>Let us know you</p>
                <div class="img-outer">
                    <img src="content/img/border.svg">
                    <div class="top-icon">
                        <img ng-src="{{vm.user.avatar}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="item-block-content">
            <div class="block-content">
                <div class="select-price-block">
                    <input type="number" class="input-price" placeholder="Emergency price"
                           ng-model="vm.dentist.price" input-change-color="#000">
                    <button type="button" class="select-currency" ng-click="vm.getSelectCurrency()">
                        <span>{{vm.select_currency.abr}}</span>
                    </button>
                </div>
                 <button class="gray-btn" ng-click="vm.getSpeciality()" ng-if="!vm.len_spec && !vm.edit">Add specialties</button>
                 <button class="gray-btn" ng-click="vm.getSpeciality()" ng-if="vm.len_spec || vm.edit">Edit specialties</button>
                <p ng-if="vm.len_spec" class="selected-counter">{{vm.len_spec}} selected</p>
                <div class="description">
                     <textarea rows="4" ng-model="vm.dentist.description" maxlength="250" placeholder="Write about the clinic.."></textarea>
                     <span>{{(vm.dentist.description.length ? vm.dentist.description.length: 0)+'/'+250 }}</span>
                </div>
                <button class="send-button" ng-click="vm.send()">{{vm.btn_text}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
