<ion-view class="reg-step1">
    <ion-content>
        <div class="item-block-top">
            <div layout="row" ng-if="vm.showContentDentist" layout-align="space-around end" class="steps-wrap">
                <div class="steps-item active-step"><span>1</span></div>
                <div class="steps-item"><span>2</span></div>
                <div class="steps-item"><span>3</span></div>
            </div>
            <div layout="row" ng-if="!vm.showContentDentist" layout-align="space-around end" class="steps-wrap">
                <div class="steps-item active-step"><span>1</span></div>
                <div class="steps-item"><span>2</span></div>
            </div>
            <div class="img-wrap">
                <p>Let us know you</p>
                <div class="img-outer">
                    <img src="content/img/border.svg">
                    <div class="top-icon">
                        <img src="content/img/add-photo-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="item-block-content">
            <form class="block-content">
                <label class="item item-input">
                    <input class="text-center" type="text" placeholder="First name" ng-model="vm.user.name"
                           minlength="3" maxlength="20">
                </label>
                <label class="item item-input">
                    <input class="text-center" type="text" placeholder="last name" ng-model="vm.user.lastname">
                </label>
                <label class="item item-input">
                    <input class="text-center" type="email" placeholder="Email" ng-model="vm.user.email">
                </label>
                <button class="send-button" ng-click="vm.send()">Next</button>
            </form>
        </div>
    </ion-content>
</ion-view>
