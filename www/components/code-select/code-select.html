<div class="code-select">
    <ion-pane>
        <div class="header-simple">
            <div class="title-popup">{{::'CONTENT.TEXT_SELECT_COUNTRY' | translate}}</div>
            <div class="search-block">
                <input type="search" placeholder="{{::'CONTENT.PLACEHOLDER_SEARCH' | translate}}" ng-model="name">
                <button name="search" ng-click="vm.searchCode()" class="search-btn">
                    <img src="content/img/search.png" alt="">
                </button>
            </div>
            <div class="header-simple__border">
                <img src="content/img/border.svg">
            </div>
        </div>
        <ion-content class="popup-content">
            <ion-list>
                <ion-item ng-repeat="code in vm.codes | filter : name" ng-click="vm.selectCode(code);">
                    <span>{{code.name}}</span>
                    <span>{{code.code}}</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</div>
