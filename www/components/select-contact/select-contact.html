<div class="select-contact">
    <div class="select-contact__header text-center">
    </div>
    <div class="select-contact__body">
        <ion-list ng-repeat="c_item in vm.contactList track by $index"
                  class="select-contact__item" >
            <ion-radio ng-value="'c_item.value'" ng-click="vm.selectOneContact(c_item)">{{c_item.value}}</ion-radio>
        </ion-list>
    </div>
</div>
