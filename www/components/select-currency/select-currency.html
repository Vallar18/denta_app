<div class="select-currency">
    <ion-content>
        <div class="title-popup">Select currency</div>
        <div class="search-block">
            <input type="search" placeholder="Search" ng-model="name">
            <button name="search" class="search-btn">
                <img src="content/img/search.svg" alt="">
            </button>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in vm.currencyItems | filter : name"
                      ng-click="vm.selectCurrItem && vm.selectCurrItem(item)">
                <span>{{item.country}}</span>
                <span>{{item.name}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
